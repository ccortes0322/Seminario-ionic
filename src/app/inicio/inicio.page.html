<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideropt" >
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="alarm-outline"></ion-icon>
      <h1>{{slide.titulo1}}</h1>
      <h2>{{slide.titulo2}}</h2>
      <ion-img src={{slide.img}} alt=""/>
      <p>{{slide.description}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
